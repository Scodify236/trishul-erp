<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishul ERP - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/css.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Mobile Header (visible on small screens) -->
    <div class="lg:hidden bg-indigo-800 text-white p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">Trishul ERP</h1>
        <button id="menuToggle" class="text-white focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar (hidden on mobile by default) -->
        <div id="sidebar" class="bg-indigo-800 text-white w-64 flex-shrink-0 hidden lg:flex flex-col transform transition-transform duration-300 fixed lg:relative h-full">
            <div class="p-4 lg:block hidden">
                <h1 class="text-2xl font-bold">Trishul ERP</h1>
            </div>
            <nav class="flex-1 p-4">
                <a href="#" class="block p-3 rounded-lg bg-indigo-900 mb-2">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="stock.html" class="block p-3 rounded-lg hover:bg-indigo-700 mb-2">
                    <i class="fas fa-box mr-2"></i>Manage Stock
                </a>
                <a href="bill.html" class="block p-3 rounded-lg hover:bg-indigo-700 mb-2">
                    <i class="fas fa-file-invoice mr-2"></i>Billing
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto w-full">
            <header class="bg-white shadow p-4">
                <h2 class="text-xl font-semibold">Dashboard Overview</h2>
            </header>

            <main class="p-4 lg:p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-4 lg:p-6">
                        <h3 class="text-gray-500 text-sm font-semibold mb-2">Today's Sales</h3>
                        <div class="flex items-center">
                            <span class="text-xl lg:text-2xl font-bold" id="todaySales">₹0</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4 lg:p-6">
                        <h3 class="text-gray-500 text-sm font-semibold mb-2">Total Sales</h3>
                        <div class="flex items-center">
                            <span class="text-xl lg:text-2xl font-bold" id="totalSales">₹0</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4 lg:p-6">
                        <h3 class="text-gray-500 text-sm font-semibold mb-2">Total Purchase</h3>
                        <div class="flex items-center">
                            <span class="text-xl lg:text-2xl font-bold" id="totalPurchase">₹0</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4 lg:p-6">
                        <h3 class="text-gray-500 text-sm font-semibold mb-2">Overall Profit</h3>
                        <div class="flex items-center">
                            <span class="text-xl lg:text-2xl font-bold" id="overallProfit">₹0</span>
                        </div>
                    </div>
                </div>

                <!-- Tables with horizontal scroll on mobile -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-semibold">Items Expiring Soon</h3>
                    </div>
                    <div class="p-2 lg:p-4">
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item Name</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Expiry Date</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Days Left</th>
                                    </tr>
                                </thead>
                                <tbody id="expiringItems" class="divide-y">
                                    <!-- Items will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-semibold">Recent Sales</h3>
                    </div>
                    <div class="p-2 lg:p-4">
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bill No</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Items</th>
                                        <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="recentSales" class="divide-y">
                                    <!-- Sales will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Mobile menu toggle functionality
        document.getElementById('menuToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('top-0');
            sidebar.classList.toggle('left-0');
            sidebar.classList.toggle('z-50');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target) && !sidebar.classList.contains('hidden') && window.innerWidth < 1024) {
                sidebar.classList.add('hidden');
            }
        });
    </script>
    <script src="js/dash.js"></script>
</body>
</html>
